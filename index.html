<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tracker JS de Ocorrências</title>
    <!--Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body onload="fetchOcorrencias()">
    <div class="container">
      <h1>Tracker JS de Ocorrências</h1>
      <div class="jumbotron">
        <h3>Adicionar nova ocorrência:</h3>
        <form id="ocorrenciaInputForm">
          <div class="form-group">
            <label for="ocorrenciaDescInput">Descrição</label>
            <input type="text" class="form-control" id="ocorrenciaDescInput" placeholder="Descreva a ocorrência...">
          </div>
          <div class="form-group">
            <label for="ocorrenciaDescInput">Gravidade</label>
            <select class="form-control" id="ocorrenciaGravidadeInput">
              <option value="Baixa">Baixa</option>
              <option value="Média">Média</option>
              <option value="Alta">Alta</option>
            </select>
          </div>
          <div class="form-group">
            <label for="ocorrenciaDescInput">Responsável</label>
            <input type="text" class="form-control" id="ocorrenciaResponsavelInput" placeholder="Digite o nome do responsável...">
          </div>
          <button type="submit" class="btn btn-primary">Adicionar</button>
        </form>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div id="ocorrenciasLista">
          </div>
        </div>
      </div>

      <div class="footer">
        <p>&copy CodingTheSmartWay.com</p>
      </div>
    </div>
    <script src="chance.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
